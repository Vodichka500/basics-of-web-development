        <fieldset>
            <legend>Rozmiar</legend>
            <input type="radio" id="mala" name="rozmiar" value="m"/>

        </fieldset>

        <fieldset>
            <legend>Dodatki</legend>
            <input type="checkbox" id="bocaek" name="dodatek"  value="b"/>

            <input type="checkbox" id="pomidor" name="dodatek" value="po"/>
