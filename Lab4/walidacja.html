<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Formularz rejestracyjny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
    <form action="#" method="get">
        <p>
            Imię*:<br>
            <input required pattern="[A-Za-z]+[A-Za-z]?" type="text" name="name"><br>
            Nazwisko*:<br>
            <input required pattern="[A-Za-z]+[A-Za-z]?" type="text" name="lastname"><br>
            Email*:<br>
            <input required placeholder="user@pollub.pl" type="email" name="email"><br>
            Telefon*:<br>

            <input required placeholder="+48 111 222 333" type="tel" name="tel"><br>
            Data urodzenia:<br>
            <input type="date" name="data"><br>
            Hasło*:<br>
            <input required type="password" name="haslo"><br>
        </p>
        <p>
            Uczeń: <input type="radio" name="kto" value="uczen">
            Student: <input type="radio" name="kto" value="student">
            Pracownik: <input type="radio" name="kto" value="pracownik"><br>
            <br>
            Zainteresowania:
            <select name="zainteresowania" multiple size="3">
                <option value="sport">Sport</option>
                <option value="muzyka">Muzyka</option>
                <option value="film">Film</option>
                <option value="motoryzacja">Motoryzacja</option>
                <option value="taniec">Taniec</option>
                <option value="podróże">Podróże</option>
            </select><br>
            <input required type="checkbox" name="akceptacja">*Akceptuję regulamin <br>
            <input type="submit" value="Rejestruj">
            <input type="reset" value="Wyczyść">
        </p>
    </form>
</div>
</body>
</html>
